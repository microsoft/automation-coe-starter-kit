scr_SolutionRunLogs_CK As screen:
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =UIAccentColor
    OnVisible: |
        =Concurrent(
        UpdateContext({_showArtifactShimmer: true,_filterApplied:false, _filterDurationDays:7,previousStartDate:Today()}),
        Reset(DateValueStartDate),
        Reset(DateValueEndDate),
        Refresh('Flow Session Traces'));
        ClearCollect(
            viewFlowTraces,
            Filter(
                'Flow Session Traces',
                'Solution Id' = Text(_selectedSolution.'Solution Identifier') && 'Flow Name' = _artifactRecord.'Display name'
            )
        );
        //ClearCollect(tempFlowTacesCollection,Filter('Flow Session Traces', 'Solution Id' = Text(_selectedSolution.'Solution Identifier') && 'Flow Name' = _artifactRecord.'Display name'));
        //ClearCollect(tempFlowTacesCollection,Filter('Flow Session Traces', 'Solution Id' = Text(_selectedSolution.'Solution Identifier') && 'Flow Name' = _artifactRecord.'Display name'));
        ClearCollect(
            tempFlowTacesCollection,
            'Flow Session Traces'
        );
        ClearCollect(
            col_FlowSessionTraces,
            AddColumns(
                tempFlowTacesCollection,
                "Sortable",
                true,
                "StatusColor",
                  Switch(
                    'Overall Status',
                    "Succeeded",
                    "rgba(186, 216, 10, 0.2)",
                    "Failed",
                    "rgba(232, 17, 35, 0.1)",
                    "Cancelled",
                    "#d4d9e0"
                ),
                "RecordKey",
                'Flow Session Trace',
                "OpeninNewWindow",
                "icon:OpeninNewWindow",
                "IconColor",
                AppTheme.palette.themePrimary,
                "ComponentIcon",
                "icon:Flow",
                "StartedOn",
                Text('Started On'),
                "CompletedOn",
                Text('Completed On'),
                "Duration",
                DateDiff(
                    'Started On',
                    'Completed On',
                    Seconds
                )
            )
        );
        UpdateContext({_showArtifactShimmer: false});

