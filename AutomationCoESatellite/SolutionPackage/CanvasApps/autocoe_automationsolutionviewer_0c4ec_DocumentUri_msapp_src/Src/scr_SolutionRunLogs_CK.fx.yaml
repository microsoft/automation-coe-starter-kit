                        Height: =Parent.Height
                        Items: |-
                            =SortByColumns(
                                If(
                                    FailonlyrunCheckbox.Checked,
                                    Filter(
                                        If(
                                            _filterApplied,
                                            Filter(
                                                col_FlowSessionTraces,
                                                'Started On' >= DateValueStartDate.Value && 'Started On' <= DateValueEndDate.Value
                                            ),
                                            Filter(
                                                col_FlowSessionTraces,
                                                'Started On' >= (previousStartDate - _filterDurationDays) && 'Started On' <= previousStartDate
                                            )
                                        ),
                                        'Overall Status' = "Failed"
                                    ),
                                    If(
                                        _filterApplied,
                                        Filter(
                                            col_FlowSessionTraces,
                                            'Started On' >= DateValueStartDate.Value && 'Started On' <= DateValueEndDate.Value
                                        ),
                                        Filter(
                                            col_FlowSessionTraces,
                                            'Started On' >= previousStartDate && 'Started On' <= previousStartDate + 7
                                            //'Started On' >= DateAdd(previousStartDate, - _filterDurationDays,Days) && 'Started On' <= DateValue(previousStartDate)
                                        )
                                    )
                                ),
                                ctxSortCol,
                                If(
                                    ctxSortAsc,
                                    SortOrder.Ascending,
                                    SortOrder.Descending
                                )
                            )
                        LayoutMinHeight: =200
                        LayoutMinWidth: =200
                        OnChange: |+
                            =/* Runs when selected row changes and control property 'Raise OnRowSelection event' is true */
                            If( Self.EventName = "OnRowSelectionChange",If(!IsBlank(Self.EventRowKey),
                                    UpdateContext({_currentSelectedTraces:First(Filter(col_FlowSessionTraces,'Flow Session Trace' = FlowSessionTracesDetailList.Selected.'Flow Session Trace'))});, 
