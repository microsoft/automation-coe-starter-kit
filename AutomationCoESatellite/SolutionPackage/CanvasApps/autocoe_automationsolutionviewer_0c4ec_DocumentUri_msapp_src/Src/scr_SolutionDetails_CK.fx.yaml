    EditCloudFlowPanel As Panel:
        Buttons: |-
            =If(_DisablePanelBtn, Table({Label: "Cancel", ButtonType:'''Microsoft.CoreControls.Button.ButtonType'''.Standard }), Table({Label: "Cancel", ButtonType:'''Microsoft.CoreControls.Button.ButtonType'''.Standard } ,{Label: "Save", ButtonType:'''Microsoft.CoreControls.Button.ButtonType'''.Primary, Disable:true}))
        Fill: =EditCloudFlowPanel.OverlayColor
        Height: =Parent.Height
        OnButtonSelect: |
            =If(
                Self.SelectedButton.Label = "Save",
                    UpdateContext({_DisablePanelBtn:true});
                    Patch(
                        Processes,
                        LookUp(
                            Processes,
                            Process = GUID(_artifactRecord.'Object id')
                        ),
                        {'Process Name': txtBoxRenameCloudFlow.Value}
                    );
                    Patch(
                        'Solution Metering Artifacts',
                        LookUp(
                            'Solution Metering Artifacts',
                            'Artifact Object Id' = _artifactRecord.'Object id' && 'Solution Metering'.'Solution Id' = _artifactRecord.'Solution id'
                        ),
                        {'Artifact Name': txtBoxRenameCloudFlow.Value}
                    );
                    Patch(
                        col_SolutionArtifacts,
                        _artifactRecord,
                        {'Display name': txtBoxRenameCloudFlow.Value}
                    );
                    UpdateContext({_DisablePanelBtn:false});
            );
            UpdateContext({_showEditCloudFlowPanel: false});
        OnCloseSelect: |-
            =UpdateContext({_showEditCloudFlowPanel:false});
        Subtitle: =
        Title: ="Rename Cloud flow"
        Visible: =_showEditCloudFlowPanel
        Width: =Parent.Width
        ZIndex: =6

