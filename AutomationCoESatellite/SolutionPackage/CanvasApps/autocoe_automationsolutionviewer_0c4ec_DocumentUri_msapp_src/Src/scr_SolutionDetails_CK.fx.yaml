            =Switch(
                Self.SelectedButton.Label,
                "Yes",
                Set(
                    varDisableFlowNaming,
                    true
                ),
                "Cancel",
                Set(
                    varDisableFlowNaming,
                    false
                );
                Reset(CheckboxDisabledNamingConvention);
            );
            UpdateContext({_showConfirmationBoxDisable: false});
            /*Patch('Solution Metering Artifacts',Defaults('Solution Metering Artifacts'),{
                'Solution Metering': LookUp('Solution Meterings', 'Solution Id' = Text(galSolutions.Selected.'Solution Identifier')),
                'Artifact Name': galSolutionArtifacts.Selected.'Display name',
