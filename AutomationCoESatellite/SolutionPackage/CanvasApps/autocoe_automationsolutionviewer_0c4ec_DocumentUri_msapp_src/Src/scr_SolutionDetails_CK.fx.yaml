scr_SolutionDetails_CK As screen:
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =UIAccentColor
    OnVisible: |
        =If(
            _prevselectedSolution.'Solution Identifier' <> _selectedSolution.'Solution Identifier',
            Concurrent(
                UpdateContext(
                    {
                        _isDirty: false,
                        _editFlowName: false,
                        _cloudFlowName: "",
                        _showEditCloudFlowPanel: false
                    }
                ),
                Set(
                    CurrentObjectType,
                    "All"
                ),
                Clear(col_SolutionArtifacts)
            );
            UpdateContext({_showArtifactShimmer: true});
            UpdateContext({_prevselectedSolution: _selectedSolution});
            ClearCollect(
                tempCollection,
                GetDataverseSolutionArtifacts.Run(
                    _selectedSolution.'Solution Identifier',
                    First(EnvironmentDetails).EnvironmentURL
                )
            );
            ClearCollect(
                col_SolutionArtifacts,
                AddColumns(
                    tempCollection,
                    "EditCloudFlow",
                    If(
                        _selectedSolution.'Package Type' = 'Package Type (Solutions)'.Unmanaged && 'Component type name' = "Process" && 'Workflow category name' = "Modern Flow",
                        "icon:Edit"
                    ),
                    "Viewlogs",
                    If(
                        'Workflow unique id' in 'Solution Metering Artifacts'.'Artifact Object Id' && 'Component type name' = "Process" && 'Workflow category' = 5,
                        "icon:History"
                    ),
                    "lastModified",
                    Text(
                        DateTimeValue('Modified on'),
                        DateTimeFormat.ShortDateTime
                    ),
                    "IsMetered",
                    If(
                        'Workflow unique id' in 'Solution Metering Artifacts'.'Artifact Object Id' && 'Component type name' = "Process" && 'Workflow category' = 5,
                        "icon:Timer"
                    ),
                    "IconColor",
                    AppTheme.palette.themePrimary,
                    "RecordKey",
                    'Object id',
                    "ComponentIcon",
                    Switch(
                        'Object type code',
                        80,
                        "icon:AllApps",
                        300,
                        "icon:AppIconDefault",
                        10040,
                        "icon:FabricFolder",
                        10039,
                        "icon:Chatbot",
                        9,
                        "icon:BulletedList",
                        5,
                        "icon:Flow",
                        10049,
                        "icon:Plug",
                        372,
                        "icon:PlugConnected",
                        4703,
                        If(
                            'Workflow category' = 6,
                            "icon:RedEye",
                            "icon:Flow"
                        ),
                        380,
                        "icon:VariableGroup",
                        381,
                        "icon:Variable2",
                        91,
                        "icon:Puzzle",
                        92,
                        "icon:Step",
                        1036,
                        "icon:SecurityGroup",
                        62,
                        "icon:SidePanel",
                        If(
                            'Component logical name' = "entity",
                            "icon:Table",
                            "icon:BulletedList"
                        )
                    )
                )
            );
            Clear(tempCollection);
            UpdateContext({_showArtifactShimmer: false});
            UpdateContext({_editFlowName: false});
            
        );

