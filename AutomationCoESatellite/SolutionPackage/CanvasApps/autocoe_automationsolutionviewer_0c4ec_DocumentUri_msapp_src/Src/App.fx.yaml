App As appinfo:
    BackEnabled: =true
    ConfirmExit: =true
    ConfirmExitMessage: ="Are you sure you want to leave this tool?"
    OnStart: |
        =Concurrent(
            Set(
                appTitle,
                "AUTOMATION SOLUTION MANAGER"
            ),
            Set(
                UIBGColor,
                ColorValue("#FAF9F8")
            ),
            Set(
                UIAccentColor,
                ColorValue("#0078d4")
            ),
            Set(
                UIAccentColorText,
                "#0078d4"
            ),
            Set(
                BTNStandard_Fill,
                White
            ),
            Set(
                BTNStandard_Color,
                ColorValue("#323130")
            ),
            Set(
                BTNStandard_ColorPressed,
                ColorValue("#201f1e")
            ),
            Set(
                BTNStandard_Border,
                ColorValue("#323130")
            ),
            Set(
                BTNStandard_Text,
                ColorValue("#323130")
            ),
            Set(
                BTNStandard_Pressed,
                ColorValue("#edebe9")
            ),
            Set(
                BTNStandard_PressedBorder,
                ColorValue("#edebe9")
            ),
            Set(
                BTNStandard_HoverFill,
                ColorValue("#f3f2f1")
            ),
            Set(
                BTNStandard_HoverBorder,
                ColorValue("#323130")
            ),
            Set(
                BTNAccent_Fill,
                ColorValue("#0078D4")
            ),
            Set(
                BTNAccent_Border,
                ColorValue("#106EBE")
            ),
            Set(
                BTNAccent_Text,
                ColorValue("#323130")
            ),
            Set(
                BTNAccent_Pressed,
                ColorValue("#005a9e")
            ),
            Set(
                BTNAccent_PressedBorder,
                ColorValue("#005a9e")
            ),
            Set(
                BTNAccent_HoverFill,
                ColorValue("#106ebe")
            ),
            Set(
                BTNAccent_HoverBorder,
                ColorValue("#106ebe")
            ),
            Set(
                MenuCollapsed,
                true
            ),
            Set(
                varDisableFlowNaming,
                false
            ),
            Set(
                AppTheme,
                {
                    palette: {
                        themePrimary: "#0078d4",
                        themeLighterAlt: "#eff6fc",
                        themeLighter: "#deecf9",
                        themeLight: "#c7e0f4",
                        themeTertiary: "#71afe5",
                        themeSecondary: "#2b88d8",
                        themeDarkAlt: "#106ebe",
                        themeDark: "#005a9e",
                        themeDarker: "#004578",
                        neutralLighterAlt: "#faf9f8",
                        neutralLighter: "#f3f2f1",
                        neutralLight: "#edebe9",
                        neutralQuaternaryAlt: "#e1dfdd",
                        neutralQuaternary: "#d0d0d0",
                        neutralTertiaryAlt: "#c8c6c4",
                        neutralTertiary: "#a19f9d",
                        neutralSecondary: "#605e5c",
                        neutralPrimaryAlt: "#3b3a39",
                        neutralPrimary: "#323130",
                        neutralDark: "#201f1e",
                        black: "#000000",
                        white: "#ffffff"
                    }
                }
            )
        );
        Set(
            AppThemeJson,
            JSON(
                AppTheme,
                JSONFormat.IndentFour
            )
        );
        ClearCollect(
            col_MainNav,
            {
                Label: "Solutions",
                Icon: Icon.Items,
                Screen: scr_SolutionDashboard,
                Notifications: 0,
                NotificationColor: Color.Red,
                ChildScreens: [
                    scr_SolutionDashboard,
                    scr_SolutionDetails,
                    scr_SolutionMeteringAdd
                ]
            },
            {
                Label: "Run Logs",
                Icon: Icon.History,
                Screen: scr_SolutionRunLogs,
                Notifications: 0,
                NotificationColor: Color.Red,
                ChildScreens: [scr_SolutionRunLogs]
            }/*,
            {
                Label: "Deploy",
                Icon: Icon.Publish,
                Screen: scr_SolutionDeployment,
                Notifications: 0,
                NotificationColor: Color.Red,
                ChildScreens: [scr_SolutionDeployment,scr_SolutionDeploymentDetails]
            }*/
        );
        Concurrent(
            Set(
                AutoProjectCanvasAppId,
                LookUp(
                    'Environment Variable Definitions',
                    'Schema Name' = "autocoe_AutomationProjectAppID"
                ).'Environment Variable Definition'
            ),
            Set(
                EnvVarDefEnvId,
                LookUp(
                    'Environment Variable Definitions',
                    'Schema Name' = "autocoe_EnvironmentId"
                ).'Environment Variable Definition'
            ),
            Set(
                EnvVarDefEnvName,
                LookUp(
                    'Environment Variable Definitions',
                    'Schema Name' = "autocoe_EnvironmentName"
                ).'Environment Variable Definition'
            ),
            Set(
                EnvVarDefEnvURL,
                LookUp(
                    'Environment Variable Definitions',
                    'Schema Name' = "autocoe_EnvironmentURL"
                ).'Environment Variable Definition'
            ),
            Set(
                EnvVarEnableMultiFlowMetering,
                LookUp(
                    'Environment Variable Definitions',
                    'Schema Name' = "autocoe_EnableMultiCloudFlowMetering"
                ).'Environment Variable Definition'
            )
        );
