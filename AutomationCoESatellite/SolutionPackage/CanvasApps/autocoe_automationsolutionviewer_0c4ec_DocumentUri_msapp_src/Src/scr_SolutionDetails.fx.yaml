    ConfirmationDialogControl_Remove As ConfirmationDialogControl:
        BodyText: ="Are you sure you want to remove this artifact '" & galSolutionArtifacts.Selected.'Display name' & "' from metering? Please note that this will create an audit log entry in our databse."
        CancelButtonText: ="Cancel"
        ConfirmButtonText: ="Yes"
        Fill: |-
            =If(ConfirmationDialogControl_Remove.SemiTransparentBackground, RGBA(255, 255, 255, 0.4), ColorValue("#F8F8F8"))
        HeaderText: ="Confirmation"
        OnCancellation: |-
            =UpdateContext({_showConfirmationBox:false})
        OnConfirmation: |-
            =UpdateContext({_showConfirmationBox:false});
            Remove('Solution Metering Artifacts', LookUp('Solution Metering Artifacts', 'Artifact Object Id' = galSolutionArtifacts.Selected.'Workflow unique id'));Refresh('Solution Meterings');Refresh('Solution Metering Artifacts');
